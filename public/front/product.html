<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <div class="header">
    <a class="home" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h4 class="title">商品详情</h4>
    <a class="reload" href="javascript:location.reload()"><span class="mui-icon mui-icon-reload"></span></a>
  </div>
  <div class="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

      </div>
    </div>
  </div>
  <div class="cart">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <div class="mui-pull-right right">
      <button class="mui-btn mui-btn-danger btn-add">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">

  <div class="banner">
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->

        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
        {{each pic v i}}
        <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
        {{/each}}
          <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

      </div>
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
        {{/each}}
      </div>
    </div>
  </div>

  <div class="proName padding">
    <strong>{{proName}}</strong>
  </div>
  <div class="price padding">
    价格：
    <span class="price">&yen;{{price}}</span>
    <span class="oldPrice">&yen;{{oldPrice}}</span>
  </div>
  <div class="size padding">
    尺码：
    <% var temp = size.split('-');
    for(var i = temp[0]; i <= temp[1]; i++){ %>
    <span>{{i}}</span>
    <% } %>
  </div>
  <div class="num padding">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量：{{num}}双</span>
  </div>
  <div class="proDesc padding">
    详情：{{proDesc}}
  </div>

</script>
</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
