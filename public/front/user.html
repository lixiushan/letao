<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-登录页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<div class="lt_container">
  <div class="header">
    <a class="home" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h4 class="title">登录</h4>
  </div>
  <div class="main">
    <div class="mui-content">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>用户名</label>
          <input type="text" class="mui-input-clear" placeholder="请输入用户名" id="username">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input type="text" class="mui-input-clear" placeholder="请输入密码" id="password">
        </div>
      </form>
      <!--//注意：登录按钮不能和账号密码输入框放在一个form里面-->
      <div class="mui-content-padded" align="center">
        <button type="button" class="mui-btn mui-btn-blue" id="login">登陆</button>
        <button type="button" class="mui-btn mui-btn-danger" id="reg">重置</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li class="active">
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
