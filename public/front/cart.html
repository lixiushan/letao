<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt_container">
  <div class="header">
    <a class="home" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h4 class="title">购物车</h4>

  </div>
  <div class="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <ul id="OA_task_2" class="mui-table-view">

        </ul>

      </div>
    </div>
  </div>
  <div class="money">
    <div class="left mui-pull-left">订单总金额 &yen;<span>00.00</span></div>
    <a href="javascript:;" class="btn-order mui-pull-right">生成订单</a>
  </div>
  <div class="footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li class="active">
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if list.length === 0}}
  <p>没有订单</p>
  {{/if}}
  {{each list v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled" data-id="{{v.id}}">
      <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn-edit"
         data-productSize="{{v.productSize}}"
         data-productNum="{{v.productNum}}"
         data-num="{{v.num}}"
         data-id="{{v.id}}"
         data-size="{{v.size}}"
      ></a>
      <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn-delete"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <input type="checkbox" class="ck" data-price="{{v.price}}" data-num="{{v.num}}">
        <div class="img"><img src="{{v.pic[0].picAddr}}" alt=""></div>
        <div class="info">
          <p class="mui-ellipsis-2" style="margin-bottom: 5px">{{v.proName}}</p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            <span class="mui-pull-right">{{v.num}}双</span>
          </p>
          <p>鞋码：{{v.size}}</p>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tpl1">
  <div class="size">
    尺码：
    <%
    var tmp = productsize.split('-');
    for(var i = +tmp[0]; i <= tmp[1]; i++){
    %>
    <span class="{{i==size?'active':''}}">{{i}}</span>
    <% } %>
  </div>
  <div class="num">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>
</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
