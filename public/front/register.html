<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-注册</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="lt_container">
  <div class="header">
    <a class="home" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h4 class="title">注册</h4>

  </div>
  <div class="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <form class="form">
          <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
            <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
          </div>
          <div class="mui-input-row">
            <input type="password" class="mui-input-password" name="repass" placeholder="请确认密码">
          </div>
          <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="mobile" placeholder="请输入手机号">
          </div>
          <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="vCode" placeholder="请输入验证码">
            <button class="mui-btn mui-btn-primary btn-code">获取验证码</button>
          </div>
          <div class="mui-input-row">
            <button class="mui-btn mui-btn-primary btn-register">注册</button>
          </div>
          <div class="mui-input-row" style="margin-top: 5px;font-size: 12px">
            <input type="checkbox" name="" id="xy" checked>
            <span>
              我同意《会员服务协议》
            </span>
            <a href="login.html" class="mui-pull-right">立即登录</a>
          </div>
        </form>

      </div>
    </div>
  </div>
  <div class="footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li class="active">
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
