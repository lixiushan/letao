<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
  <div class="header">
    <a class="home" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-back"></span></a>
    <h4 class="title">乐淘云购</h4>
    <a class="search" href="search.html"><span class="fa fa-search"></span></a>
  </div>
  <div class="main">
    <div class="category_left">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
        </ul>
      </div>
    </div>
    <div class="category_right">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

        </ul>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li class="active">
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="leftTpl">
  {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i===0?'active':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="rightTpl">
  {{if rows.length === 0}}
    <p class="empty">该分类下没有更多的品牌信息</p>
  {{/if}}
  {{each rows v i}}
    <li>
      <a href="javascript:;">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
  {{/each}}
</script>
</body>
</html>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
