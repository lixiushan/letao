<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="aside">
  <div class="brand">
    <a href="index.html">黑马前端十七期</a>
  </div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级后台管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li class="active">
        <a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a>
      </li>
      <li>
        <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <ul class="level" style="display:none">
          <li><a href="first.html">一级分类</a></li>
          <li><a href="second.html">二级分类</a></li>
        </ul>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="main">
  <div class="header">
    <a href="javascript:;">
      <span class="menu glyphicon glyphicon-align-justify pull-left"></span>
    </a>
    <a href="javascript:;">
      <span class="leave glyphicon glyphicon-log-out pull-right"></span>
    </a>
  </div>
  <div class="content">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li class="active">用户管理</li>
      </ol>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">用户名</td>
          <td width="30%">手机号</td>
          <td width="20%">状态</td>
          <td width="10%">操作</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="page text-right">
        <ul id="paginator" style="cursor: pointer">

        </ul>
      </div>

    </div>
  </div>
  <!--<div class="table-list">-->
    <!---->
  <!--</div>-->
</div>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary quit">退出</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="tabTpl">
  {{each rows $v $i}}
    <tr>
      <td>{{(page-1)*size+$i+1}}</td>
      <td>{{$v.username}}</td>
      <td>{{$v.mobile}}</td>
      <td>{{$v.isDelete?'正常':'禁用'}}</td>
      <td data-id="{{$v.id}}">
        {{if $v.isDelete == '1'}}
        <button class="btn btn-danger btn-sm">禁用</button>
        {{else if $v.isDelete == '0'}}
        <button class="btn btn-success btn-sm">启用</button>
        {{/if}}
      </td>
    </tr>
  {{/each}}
</script>
</body>
</html>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/commom.js"></script>
<script src="js/user.js"></script>
