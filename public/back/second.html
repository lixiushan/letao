<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-二级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="aside">
  <div class="brand">
    <a href="index.html">黑马前端十七期</a>
  </div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级后台管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a>
      </li>
      <li>
        <a href="javascript:;"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <ul class="level" style="display:block">
          <li><a href="first.html">一级分类</a></li>
          <li class="active"><a href="second.html">二级分类</a></li>
        </ul>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="main">
  <div class="header">
    <a href="javascript:;">
      <span class="menu glyphicon glyphicon-align-justify pull-left"></span>
    </a>
    <a href="javascript:;">
      <span class="leave glyphicon glyphicon-log-out pull-right"></span>
    </a>
  </div>
  <div class="content">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li><a href="#">分类管理</a></li>
        <li class="active">二级分类</li>
      </ol>
      <button class="btn btn-default mb-20 btn-add">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">一级分类名称</td>
          <td width="30%">二级分类名称</td>
          <td width="30%">二级分类LOGO</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="page text-right">
        <ul id="paginator" style="cursor: pointer">

        </ul>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary quit">退出</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="pickCate">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!--<li><a href="#">户外馆</a></li>-->
              </ul>
              <input type="hidden" name="categoryId">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
          </div>
          <div class="form-group">
            <div class="pic-add">
              <button class="btn btn-default">上传图片</button>
              <input type="file" data-url="/category/addSecondCategoryPic" name="pic1" id="fileupload">
            </div>

          </div>
          <div class="form-group">
            <img class="img" src="./images/none.png" width="100" height="100" alt="">
            <input type="hidden" name="brandLogo">
            <input type="hidden" name="hot" value="1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary">添加</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="tabTpl">
  {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width="50" height="50" alt=""></td>
    </tr>
  {{/each}}
</script>
<script type="text/html" id="cateTpl">
  {{each rows v i}}
    <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>
</body>
</html>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/commom.js"></script>
<script src="js/second.js"></script>
